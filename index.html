<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#FDFCFF" />
    <meta name="description" content="A modern bookmark manager that stores your links locally.">
    
    <!-- iOS PWA capability -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bookmarker">

    <title>Bookmarker</title>
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="apple-touch-icon" href="/logo.svg">

    <!-- Fonts: Roboto for Material Design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              // Material 3 inspired baseline palette (Indigo)
              m3: {
                surface: {
                  light: '#FDFCFF',
                  dark: '#1A1C1E',
                },
                surfaceContainer: {
                  light: '#F3EDF7',
                  dark: '#242629', // Slightly lighter than background
                },
                primary: {
                  light: '#6750A4',
                  dark: '#D0BCFF',
                },
                onPrimary: {
                  light: '#FFFFFF',
                  dark: '#381E72',
                },
                secondaryContainer: {
                  light: '#E8DEF8',
                  dark: '#4A4458',
                }
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.8);
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent body scroll, we scroll internal div */
        touch-action: none; /* Disable default touch actions to prevent bounce on body */
        font-family: 'Roboto', sans-serif;
      }
      
      body {
        transition: background-color 0.3s ease;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        inset: 0;
        background-color: #FDFCFF;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      /* Dark mode splash override via JS or media query usually, simple approach here */
      @media (prefers-color-scheme: dark) {
        #splash-screen { background-color: #1A1C1E; }
      }

      .logo-pulse {
        width: 120px;
        height: 120px;
        animation: pulse-glow 2s infinite ease-in-out;
      }
      @keyframes pulse-glow {
        0% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.8; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.30.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@8.0.0",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2"
  }
}
</script>
</head>
  <body>
    <!-- Splash Screen outside of root to prevent hydration issues -->
    <div id="splash-screen">
      <svg class="logo-pulse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <defs>
          <linearGradient id="grad-splash" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6750A4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#D0BCFF;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="512" height="512" rx="120" fill="url(#grad-splash)" />
        <path d="M170 130H342C365 130 380 145 380 168V390L256 320L132 390V168C132 145 147 130 170 130Z" fill="white" fill-opacity="0.95"/>
      </svg>
    </div>

    <div id="root" style="height: 100%;"></div>
    
    <!-- IMPORTANT: Entry point script for Vite/Bundlers -->
    <script type="module" src="/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
